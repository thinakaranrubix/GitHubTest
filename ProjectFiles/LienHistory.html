    <script>
        function populatevalues(mode) {
            if (mode == "default") {
                setviewstatevalues("currentrid", "-999");
            }
            var Method = "getlienhistory";
            var Xml = getrequestxml(Method);
            APIRequestCall(Xml, Method);
        }

        function changehistory(rid) {
            setviewstatevalues("currentrid", rid);
            populatevalues('idchanged');
        }
    </script>
